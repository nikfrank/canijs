<p>
  <label for="email">Email Adress</label>
  <input ng-model="login.email" id="email" type="text"/>
  <br>
  <label for="password">Password</label>
  <input ng-model="login.password" id="password" type="password">
  <br>
  <button ng-click="login.login(login.email, login.password)">
    Login
  </button>
  <button ng-click="login.signup(login.email, login.password)">
    Sign up
  </button>
</p>
