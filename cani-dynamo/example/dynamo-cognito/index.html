<html>
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    
    <style>
      .fb-contain {position:fixed; top:5vh; right:4vw}
      .input-contain {width:80vw; padding:2vw}
      .input-contain * {margin:4px}
    </style>

    <title>Dynamo w Cognito read & write Example!</title>
  </head>
  <body>
    
    <div class="fb-contain">
      <fb:login-button show-faces="true" width="200"></fb:login-button>
    </div>

    <div layout="column" class="input-contain">
      <input id="nuItem" type="text" placeholder="item to do"/>
      <input id="nuRef1" type="text" placeholder="ref url 1"/>
      <input id="nuRef2" type="text" placeholder="ref url 2"/>
      <input id="nuRef3" type="text" placeholder="ref url 3"/>
      <input id="nuDate" type="datetime-local"/>
      <!--only works in chrome-->

      <button onclick="upload()">Make new item</button>
      <button onclick="read()">Refresh Table</button>

      <ul id="item-table"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.2.21/aws-sdk.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/q.js/1.4.1/q.min.js"></script>

    <script src="../../../canijs/cani.js"></script>
    <script src="../../../canijs/cani-dynamo/cani-dynamo.js"></script>
    <script src="../../../canijs/cani-fb/cani-fb.js"></script>
    <script src="../../../canijs/cani-cognito/cani-cognito.js"></script>

    <script src="demo-config.js"></script>

    <script src="main.js"></script>
  </body>
</html>
